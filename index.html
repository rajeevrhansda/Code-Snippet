<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Side Menu</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="sideMenu">
          <div class="sideMenuTop">
            <div class="sideMenuTopItem">
              <i class="logo fa-regular fa-gem"></i>
              <p class="logoTitle">The App</p>
            </div>
          </div>
          <div class="sideMenuCenter">
            <div class="sideMenuCenterItem" id="1">
              <i class="centerLogo fa-solid fa-house-chimney"></i>
              <p class="centerLogoTitle">Dashboard</p>
            </div>
            <div class="sideMenuCenterItem active">
              <i class="centerLogo fa-solid fa-magnifying-glass"></i>
              <p class="centerLogoTitle">Search</p>
            </div>
            <div class="sideMenuCenterItem">
              <i class="centerLogo fa-solid fa-chart-bar"></i>
              <p class="centerLogoTitle">Insight</p>
            </div>
            <div class="sideMenuCenterItem">
              <i class="centerLogo fa-solid fa-book"></i>
              <p class="centerLogoTitle">Docs</p>
            </div>
            <div class="sideMenuCenterItem">
              <i class="centerLogo fa-solid fa-users"></i>
              <p class="centerLogoTitle">Community</p>
            </div>
            <div class="sideMenuCenterItem">
              <i class="centerLogo fa-solid fa-toolbox"></i>
              <p class="centerLogoTitle">Tools</p>
            </div>
            <div class="sideMenuCenterItem">
              <i class="centerLogo fa-solid fa-cart-shopping"></i>
              <p class="centerLogoTitle">Market</p>
            </div>
            <div class="sideMenuCenterItem">
              <i class="centerLogo fa-solid fa-circle-question"></i>
              <p class="centerLogoTitle">Resource</p>
            </div>
          </div>
          <div class="sideMenuBottom">
            <div class="sideMenuBottomItemDark">
              <button class="dark"></button>
            </div>
            <div class="sideMenuBottomItemLight">
              <button class="light"></button>
            </div>
            <div class="sideMenuBottomItemNight">
              <button class="night"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
